<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Práctico JS</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <script src="./src/figures.js"></script>
    <script src="./src/discount.js"></script>
    <script src="./src/calculations.js"></script>
    <header>
        <img src="./assets/logo.png" alt="logo-html-css-javascript">
        <h1>Talleres del curso Práctico de Javascript by Platzi</h1>
    </header>
    <main>
        <section class="workshop1">
            <h2>Taller 1 - Figuras Geométricas</h2>
            <section class="figures">
                <h3>Cuadrado</h3>
                <form class="figures__form">
                    <label for="squareInput">
                        Digita cuánto mide cada lado de tu cuadrado:
                    </label>
                    <input id="squareInput" type="number"/>
                    <button type="button" onclick="squarePerimeterCalculate()">
                        Calcular Perímetro
                    </button>
                    <button type="button" onclick="squareAreaCalculate()">
                        Calcular Área
                    </button>
                </form>
            </section>
            <section class="figures">
                <h3>Triángulo</h3>
                <form class="figures__form">
                    <label>
                        Digita cuánto miden los lados y base de tu Triángulo:
                    </label>
                    <div class="label-triangle">
                        <label for="triangleInput1">Lado 1</label>
                        <label for="triangleInput2">Lado 2</label>
                        <label for="triangleInputBase">Base</label>
                        <label for="triangleInputHeight">Altura</label>
                    </div>
                    <div class="input-triangle">
                        <input id="triangleInput1" type="number"/>
                        <input id="triangleInput2" type="number"/>
                        <input id="triangleInputBase" type="number"/>
                        <input id="triangleInputHeight" type="number"/>
                    </div>
                    <button type="button" onclick="trianglePerimeterCalculate()">
                        Calcular Perímetro
                    </button>
                    <button type="button" onclick="triangleAreaCalculate()">
                        Calcular Área
                    </button>
                </form>
            </section>
            <section class="figures">
                <h3>Círculo</h3>
                <form class="figures__form">
                    <label for="circleInput">
                        Digita cuánto mide el radio de tu Círculo:
                    </label>
                    <input id="circleInput" type="number"/>
                    <button type="button" onclick="circlePerimeterCalculate()">
                        Calcular Perímetro
                    </button>
                    <button type="button" onclick="circleAreaCalculate()">
                        Calcular Área
                    </button>
                </form>
            </section>
        </section>
        <section class="workshop2">
            <h2>Taller 2 - Porcentajes y descuentos</h2>
            <section class="discount">
                <h3>Calcula el precio de tus productos con descuento</h3>
                <form class="discount__form">
                    <label for="price">Escribe el precio de tu producto:</label>
                    <input id="inputPrice" type="number">
                    <label for="discount">Escribe el descuento de tu producto:</label>
                    <input id="inputDiscount" type="number">
                    <div class="discount__form--coupon">
                        <label for="inputCoupon">Cupones:</label>
                        <select name="couponsDiscount" id="inputCoupon">
                            <option value="0" ></option>
                            <option value="1" >Platzi</option>
                            <option value="2" >Learn</option>
                            <option value="3" >Growth</option>
                        </select>
                    </div>
                    <button type="button" onclick="priceWithDiscountCalculate()">
                        Calcular precio con Dcto
                    </button>
                    <p id="resultPrice"></p>
                </form>
            </section>
        </section>
        <section class="workshop3">
            <h2>Taller 3 - Promedio, mediana y moda</h2>
            <section>
                <h3>Realizar Cálculos</h3>
                <form class="calculate">
                    <label for="user-inputs">Ingrese sus datos</label>
                    <input type="text" id="user-inputs" placeholder="Ej: 5,70,11,...">
                    <button type="button" onclick="average()">
                        Calcular Promedio
                    </button>
                    <p id="resultAverage"></p>
                    <button type="button" onclick="medianCalculate()">
                        Calcular Mediana
                    </button>
                    <button type="button" onclick="modeCalculatee()">
                        Calcular Moda
                    </button>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <h3>Creado por Katerin Calderón</h3>
    </footer>
</body>
</html>
